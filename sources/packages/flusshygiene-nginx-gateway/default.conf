upstream api {
    server api:5004;
}
upstream spa {
    server spa:3000;
}
upstream ocpu {
    server ocpu:8004;
}
server {
    listen 80;
    location / {
# rewrite /something/(.*) $1 break;
        proxy_pass http://spa;
    }
    location /api/v1 {
        proxy_pass http://api;
    }
    location /ocpu {
        proxy_pass http://ocpu;
    }
    client_max_body_size 10M;
}

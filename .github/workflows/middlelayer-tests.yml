name: MIDDLELAYER test and build
env:
  SUFFIX: opencpu-middlelayer
  STAGE: dev
on:
  push:
    paths:
      - '.github/workflows/middlelayer-tests.yml'
      - 'sources/packages/opencpu-middlelayer/src/*'
      - 'sources/packages/opencpu-middlelayer/__tests__/*'
      - 'sources/packages/opencpu-middlelayer/package*.json'
      - 'sources/packages/opencpu-middlelayer/Dockerfile'
      - 'sources/packages/opencpu-middlelayer/.dockerignore'
  pull_request:
    paths:
      - '.github/workflows/middlelayer-tests.yml'
      - 'sources/packages/opencpu-middlelayer/src/*'
      - 'sources/packages/opencpu-middlelayer/__tests__/*'
      - 'sources/packages/opencpu-middlelayer/package*.json'
      - 'sources/packages/opencpu-middlelayer/Dockerfile'
      - 'sources/packages/opencpu-middlelayer/.dockerignore'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and test
        run: |
          cd sources/packages/${SUFFIX}
          npm ci
          npm test --ci --coverage
          npm run build
        env:
          CI: "true"
      - name: Coveralls GitHub Action
        if: github.event_name == 'pull_request'
        uses: coverallsapp/github-action@v1.0.1
        with:
          github-token: ${{ secrets.github_token }}
          parallel: true
          path-to-lcov: ./sources/packages/opencpu-middlelayer/coverage/lcov.info
      - name: Coveralls Finished
        if: github.event_name == 'pull_request'
        uses: coverallsapp/github-action@v1.0.1
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true
  image:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout source
        uses: actions/checkout@v1
      - name: image build test
        run: |
          cd sources/packages/${SUFFIX}
          docker build --label version=${GITHUB_REF##*/} --tag ${GITHUB_REPOSITORY}-${SUFFIX}:${GITHUB_REF##*/}-dev .
        env:
          CI: "true"
# https://github.com/denji/nginx-tuning
# https://github.com/awslabs/ecs-nginx-reverse-proxy/tree/master/reverse-proxy
#some last versions calculate it automatically
open_file_cache max=200000 inactive=20s;
open_file_cache_valid 30s;
open_file_cache_min_uses 2;
open_file_cache_errors on;
gzip on;
gzip_proxied any;
gzip_types text/plain application/json;
# text/html is always compressed by HttpGzipModule
gzip_types text/css
text/javascript
text/xml
text/x-component
application/javascript
application/x-javascript
application/xml
application/rss+xml
application/atom+xml
font/truetype
font/opentype
application/vnd.ms-fontobject
image/svg+xml;
gzip_min_length 1000;
gzip_comp_level 1;
gzip_vary on;
gzip_disable msie6;

# This is related to RStudio running in opencpu container
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream api {
    server api:5004;
}
upstream helpdesk {
    server helpdesk:6004;
}
upstream spa {
    server spa:3000;
}
upstream ocpu {
    server ocpu:8004;
}

upstream rstudio {
    server ocpu:8004;
}
upstream middlelayer {
    server middlelayer:4004;
}
server {
    listen 80;


    location / {
        proxy_pass http://spa;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
    #    location /sockjs-node {
    #         proxy_pass http://spa;
    #         proxy_http_version 1.1;
    #         proxy_set_header Upgrade $http_upgrade;
    #         proxy_set_header Connection "upgrade";
    #         proxy_set_header Host $host;
    #         proxy_cache_bypass $http_upgrade;
    #     }
    location /api/v1 {

        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
    location /helpdesk/v1 {

        proxy_pass http://helpdesk;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }


    # This configuration might not be enough to really develop with RStudio.
    # Having RStudio in here is a crouch not a feature. it is for debugging
    # purposes only. With every rebuild of the environment all changes made
    # manually will be lost.

    rewrite ^/rstudio$ $scheme://$http_host/rstudio/ permanent;

    location /rstudio/ {
        auth_basic "Restricted";
        auth_basic_user_file /etc/nginx/.htpasswd;
        rewrite ^/rstudio/(.*)$ /$1 break;
        proxy_pass http://rstudio;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 20d;
        proxy_set_header X-RStudio-Request $scheme://$host:$server_port$request_uri;
        proxy_set_header X-RStudio-Root-Path /rstudio;
        proxy_redirect http://localhost:8787/ $scheme://$host/rstudio/;
        # proxy_cookie_path / /rstudio;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    location /ocpu {
        auth_basic "Restricted";
        auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://ocpu;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 20d;
    }

    location /middlelayer/stream {
        proxy_pass http://middlelayer;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection 'upgrade';
        proxy_set_header Connection "";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 24h;
    }

    location /middlelayer {
        # rewrite /middlelayer/(.*) /$1 break;
        proxy_pass http://middlelayer;
        proxy_connect_timeout 30m;
        proxy_send_timeout 30m;
        proxy_read_timeout 30m;
        send_timeout 30m;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
    client_max_body_size 10M;
}
